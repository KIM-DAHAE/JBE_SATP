<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta charset="utf-8">
<title>합격증 - 전라북도교육청 고등학교입학전형포털</title>
<link rel="stylesheet" href="../../static/css/swiper.min.css">
<link rel="stylesheet" href="../../static/css/common.css">
<link rel="stylesheet" href="../../static/css/style.css">
<script type="text/javascript" src="../../static/js/swiper-bundle.min.js"></script>
<script type="text/javascript" src="../../static/js/ui.js"></script>
</head>

<body>
<div class="wrap">
<!-- popup -->
<div class="popup-wrap">
  <div class="popup-wrap__inner">
    <div class="popup__header">
      <div class="btn__wrap round">
        <div class="btn__inner col">
          <button class="btn border gray">인쇄</button>
          <button class="btn border gray">인쇄설정</button>
          <button class="btn border gray show-pc">닫기</button>
        </div>
      </div>
    </div>
    <div class="popup__cont certificate-pass">
      <div class="certi__wrap">
        <div class="certi__header">
          <strong>2019학년도 고입 합격통지서</strong>
        </div>
        <div class="certi__cont">
          <ul>
            <li class="certi__list">
              <span class="certi__list-title">출신중학교</span>
              <span class="certi__list-text">검정고시자</span>
            </li>
            <li class="certi__list">
              <span class="certi__list-title">성 명</span>
              <span class="certi__list-text">홍길동</span>
            </li>
            <li class="certi__list">
              <span class="certi__list-title">수 험 번 호</span>
              <span class="certi__list-text">300001</span>
            </li>
            <li class="certi__list">
              <span class="certi__list-title">생 년 월 일</span>
              <span class="certi__list-text">03.05.21</span>
            </li>
            <li class="certi__list">
              <span class="certi__list-title">합 격 학 과</span>
              <span class="certi__list-text"></span>
            </li>
          </ul>

          <div class="certi__desc">
            <p>위 사람은 본교의 2019학년도 입학전형에 합격하였음을 증명함</p>
            <span class="certi__date">2018년 11월 23일</span>
          </div>
        </div>
        <div class="certi__mark">
          <img src="../../static/images/sub/img_stamp.png" alt="전북과학고등학교장 도장">
          <p>전 북 과 학 고 등 학 교 장</p>
        </div>
      </div>
    </div>
    <button type="button" class="btn__popup-close"><span class="blind">닫기</span></button>
  </div>
</div>
<!-- // popup -->
</div>
<script>
  
</script>
</body>
</html>

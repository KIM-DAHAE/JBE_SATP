<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta charset="utf-8">
<title>학교 조회 - 전라북도교육청 고등학교입학전형포털</title>
<link rel="stylesheet" href="../../static/css/swiper.min.css">
<link rel="stylesheet" href="../../static/css/common.css">
<link rel="stylesheet" href="../../static/css/style.css">
<script type="text/javascript" src="../../static/js/swiper-bundle.min.js"></script>
<script type="text/javascript" src="../../static/js/ui.js"></script>
</head>

<body>
<div class="wrap">
<!-- popup -->
<div class="popup-wrap">
  <div class="popup-wrap__inner">
    <div class="popup__header">
      <h2 class="popup__title">학교찾기</h2>
    </div>
    <div class="popup__cont school">
      <div class="search-box">


        <div class="form__wrap">
          <div class="form__group row">
            <div class="input__wrap input__search">
              <label class="input__label" for="ipt01">학교명</label>
              <div class="input__box">
                <input id="ipt01" type="text" placeholder="" value="">
              </div>
              <button type="button" class="btn__search">
                <i class="ico ico__search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table__group">
        <div class="table__wrap table--col">
          <table>
            <caption>테이블명</caption>
            <colgroup>
              <col style="width: 25%;">
              <col>
              <col style="width: 25%;">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th socpe="col">학교명</th>
                <th socpe="col">소재지</th>
                <th socpe="col">학교구분</th>
                <th socpe="col">설립구분</th>
              </tr>
            </thead>
            <tbody>
              <!-- D: no data case -->
              <tr>
                <td colspan="4">조회된 학교가 없습니다.</td>
              </tr>
              <!-- // D: no data case -->
              <tr>
                <td>학교학교학교</td>
                <td>학교학교학교</td>
                <td>학교학교학교학교학교학교학교학교학교</td>
                <td>학교학교학교</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="btn__wrap round show-pc">
        <div class="btn__inner col">
          <button class="btn border gray">닫기</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn__popup-close"><span class="blind">닫기</span></button>
  </div>
</div>
<!-- // popup -->
</div>
<script>
  
</script>
</body>
</html>
